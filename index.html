<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mi Amor, Feliz San Valent칤n 游</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg, #f7d9e4, #fcdde1, #ffebee); /* Gradiente m치s suave */
  font-family:'Poppins', 'Segoe UI', sans-serif; /* Poppins como fuente principal */
  color:#4a2c3f;
  overflow-x:hidden;
}

/* Corazones */
.hearts{position:fixed;inset:0;pointer-events:none;z-index:1;}
.heart{
  position:absolute;
  font-size:1.5rem;
  animation:float 10s linear infinite;
  opacity:.8;
}
@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);}
  100%{transform:translateY(-20vh) rotate(720deg);opacity:0;}
}

/* Pantalla inicial */
#intro-screen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:100;
  background:linear-gradient(135deg,#f7d9e4,#fcdde1,#ffebee); /* Gradiente m치s suave */
  transition:opacity .8s ease;
}
#intro-screen.hidden{opacity:0;pointer-events:none;}

.envelope-icon{font-size:7rem;margin-bottom:.3em;color:#c71585;animation:pulse 2s infinite;} /* Icono m치s grande y con animaci칩n */
.intro-title{
  font-family:'Great Vibes',cursive;
  font-size:4rem; /* T칤tulo m치s grande */
  color:#d63384;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}
.intro-text{
  font-family:'Dancing Script',cursive;
  font-size:2.2rem; /* Texto de intro m치s grande */
  color:#c71585;
  margin-top: .5em;
}
.open-btn{
  margin-top:2em;
  padding:15px 45px;
  font-size:1.4rem;
  font-family:'Dancing Script',cursive;
  background:linear-gradient(45deg, #ff69b4, #ff8dc4); /* Gradiente para el bot칩n */
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 8px 25px rgba(255,105,180,.5); /* Sombra m치s pronunciada */
  transition:all .3s ease;
}
.open-btn:hover{
  transform:scale(1.05); /* Efecto de escala al pasar el rat칩n */
  box-shadow:0 12px 35px rgba(255,105,180,.6);
}

/* Animaci칩n de pulso para el icono del sobre */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Contenido principal */
#main-content{
  display:none;
  padding:40px 20px; /* M치s padding */
  text-align:center;
  position:relative;
  z-index:10;
  max-width:900px; /* Ancho m치ximo para el contenido */
  margin:0 auto; /* Centrar contenido */
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:4.5rem; /* T칤tulo principal m치s grande */
  color:#d63384;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  margin-bottom: .2em;
}

.to{
  font-family:'Dancing Script',cursive;
  font-size:2.5rem; /* Texto "Mi amor hermoso" m치s grande */
  color:#c71585;
  margin-bottom: 1.5em;
}

/* Carta */
.letter{
  max-width:700px;
  background:rgba(255,255,255,.95); /* Fondo ligeramente m치s opaco */
  padding:2.5rem; /* M치s padding */
  border-radius:25px; /* Bordes m치s redondeados */
  margin:2.5em auto; /* M치s margen */
  font-size:1.2rem; /* Fuente m치s grande */
  line-height:1.8;
  position:relative;
  box-shadow:0 10px 30px rgba(0,0,0,.15); /* Sombra m치s suave */
  text-align: left; /* Alinear texto a la izquierda */
  color: #333; /* Color de texto m치s oscuro para legibilidad */
}
.typing{
  white-space:pre-wrap;
  overflow:hidden;
  border-right:3px solid #ff69b4; /* Color del cursor de escritura */
  animation:blink .8s step-end infinite;
}
@keyframes blink{50%{border-color:transparent;}}

/* Galer칤a */
.gallery{
  display:flex;
  flex-wrap:wrap;
  gap:20px; /* M치s espacio entre im치genes */
  justify-content:center;
  margin-top: 3em;
}
.gallery img{
  width:160px; /* Im치genes ligeramente m치s grandes */
  height:160px;
  object-fit:cover;
  border-radius:20px; /* Bordes m치s redondeados */
  box-shadow:0 8px 20px rgba(0,0,0,.25); /* Sombra m치s pronunciada */
  transition:transform .3s ease;
}
.gallery img:hover{
  transform:scale(1.08); /* Efecto de escala al pasar el rat칩n */
}

/* Contador */
.countdown{
  display:flex;
  justify-content:center;
  gap:15px; /* M치s espacio */
  flex-wrap:wrap;
  margin:2em 0;
}
.countdown-item{
  background:#fff;
  padding:12px 20px; /* M치s padding */
  border-radius:15px; /* Bordes m치s redondeados */
  box-shadow:0 5px 15px rgba(0,0,0,.1); /* Sombra suave */
}
.countdown-item span{
  font-size:1.8rem; /* Fuente m치s grande */
  font-weight:bold;
  color:#ff1493;
}
.countdown-item div{
  font-size:.9rem;
  color:#666;
}

/* Heart Beat y firma */
.heart-beat{
  font-size: 3rem;
  color: #ff1493;
  animation: heartbeat 1.5s infinite;
  margin-top: 2em;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  50% { transform: scale(1); }
  75% { transform: scale(0.9); }
  100% { transform: scale(1); }
}

.signature{
  font-family:'Dancing Script',cursive;
  font-size:1.8rem;
  color:#c71585;
  margin-top:1.5em;
  text-align: center;
  line-height: 1.4;
  text-shadow: 1px 1px 1px rgba(0,0,0,0.05);
}

/* Responsive */
@media(min-width:768px){
  .gallery img{width:220px;height:220px;}
  h1{font-size:5.5rem;}
  .intro-title{font-size:5rem;}
  .intro-text{font-size:2.5rem;}
  .open-btn{font-size:1.6rem;padding:18px 50px;}
  .letter{padding:3rem;font-size:1.3rem;}
  .to{font-size:3rem;}
}</style>
</head>
<body>

<div class="hearts" id="heartsContainer"></div>

<div id="intro-screen">
  <div class="envelope-icon">游눏</div>
  <h1 class="intro-title">Has recibido una carta</h1>
  <p class="intro-text">Toca aqu칤 para abrirla</p>
  <button class="open-btn" id="openLetter">Abrir</button>
</div>

<div id="main-content">
  <h1>Feliz San Valent칤n</h1>
  <div class="to">Mi amor hermoso 游눗</div>

  <div class="countdown">
    <div class="countdown-item"><span id="days">0</span><div>D칤as</div></div>
    <div class="countdown-item"><span id="hours">00</span><div>Horas</div></div>
    <div class="countdown-item"><span id="minutes">00</span><div>Min</div></div>
    <div class="countdown-item"><span id="seconds">00</span><div>Seg</div></div>
  </div>

  <div class="letter">
    <p id="message" class="typing"></p>
  </div>

  <div class="gallery">
    <img src="foto4.jpg" alt="Te amo">
    <img src="img1.jpg" alt="Tamo">
    <img src="img2.jpg" alt="Tamo">
    <img src="img3.jpg" alt="Tamo">
    <img src="img4.jpg" alt="Tamo">
    <img src="img5.jpg" alt="Tamo">
  </div>

  <div class="heart-beat">仇벒잺</div>
  <div class="signature">
   Te amo infinito,<br>
    Rosa 游눘
  </div>
</div>

<audio id="loveSong" src="musica.mp3" loop></audio>

<script>
const audio=document.getElementById("loveSong");

/* Corazones */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML=["仇벒잺","游눙","游눘","游눗"][Math.floor(Math.random()*4)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*5+8)+"s";
  heart.style.animationIterationCount = "infinite"; /* Asegurar que la animaci칩n se repita */
  heart.style.setProperty('--rotation', Math.random()*720+'deg'); /* Variable para rotaci칩n */
  document.getElementById("heartsContainer").appendChild(heart);
  setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,500);

/* Abrir carta + m칰sica suave */
document.getElementById("openLetter").addEventListener("click",()=>{
  const intro=document.getElementById("intro-screen");
  intro.classList.add("hidden");

  setTimeout(()=>{
    intro.style.display="none";
    document.getElementById("main-content").style.display="block";
    startTyping();

    audio.volume=0;
    audio.play().catch(()=>{});
    let vol=0;
    const fade=setInterval(()=>{
      if(vol<0.5){
        vol+=0.02;
        audio.volume=vol;
      }else clearInterval(fade);
    },120);

  },800);
});

// Mensaje con efecto de escritura//
function startTyping(){
const text=`Se que las peleas entre nosotros a veces son bastante fuertes y lo siento por 

  muchas cosas nunca ha sido mi intencion hacerte sentir mal ni mucho menos, Te amo con mi alma 

  y lo voy a seguir haciendo toda la vida, Nada de lo que discutamos hara que cambie todo lo que siento

Ojala sigas siendo mi San Valentin durante muchos a침os mas mi amor, Tamo仇벒잺

TE AMO CON TODA MI ALMA 游눚`

  let i=0;
  const el=document.getElementById("message");
  function type(){
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,50);
    }else el.style.borderRight="none";
  }
  type();
}

/* Contador */
function getNextFeb14(){
  const now=new Date();
  let target=new Date(now.getFullYear(),1,14);
  if(now>target)target.setFullYear(now.getFullYear()+1);
  return target;
}
const countDownDate=getNextFeb14().getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const distance=countDownDate-now;
  const d=Math.floor(distance/(1000*60*60*24));
  const h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((distance%(1000*60*60))/(1000*60));
  const s=Math.floor((distance%(1000*60))/1000);
  document.getElementById("days").innerText=d;
  document.getElementById("hours").innerText=h.toString().padStart(2,'0');
  document.getElementById("minutes").innerText=m.toString().padStart(2,'0');
  document.getElementById("seconds").innerText=s.toString().padStart(2,'0');
},1000);
</script>

</body>
</html>

<!DOCTYPE html>

<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff9dc4,#ffdde1,#fff0f5);
  font-family:'Segoe UI',sans-serif;
  color:#4a2c3f;
  overflow-x:hidden;
}

/* Corazones */
.hearts{position:fixed;inset:0;pointer-events:none;z-index:1;}
.heart{
  position:absolute;
  font-size:1.5rem;
  animation:float 10s linear infinite;
  opacity:.8;
}
@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);}
  100%{transform:translateY(-20vh) rotate(720deg);opacity:0;}
}

/* Pantalla inicial */
#intro-screen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:100;
  background:linear-gradient(135deg,#ff9dc4,#ffdde1,#fff0f5);
  transition:opacity .8s ease;
}
#intro-screen.hidden{opacity:0;pointer-events:none;}

.envelope-icon{font-size:6rem;margin-bottom:.5em;color:#c71585;}
.intro-title{
  font-family:'Great Vibes',cursive;
  font-size:3.5rem;
  color:#d63384;
}
.intro-text{
  font-family:'Dancing Script',cursive;
  font-size:2rem;
  color:#c71585;
}
.open-btn{
  margin-top:1.5em;
  padding:14px 40px;
  font-size:1.3rem;
  font-family:'Dancing Script',cursive;
  background:#ff69b4;
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(255,105,180,.4);
}

/* Contenido principal */
#main-content{
  display:none;
  padding:20px;
  text-align:center;
  position:relative;
  z-index:10;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  color:#d63384;
}

.to{
  font-family:'Dancing Script',cursive;
  font-size:2rem;
  color:#c71585;
}

/* Carta */
.letter{
  max-width:700px;
  background:rgba(255,255,255,.9);
  padding:2rem;
  border-radius:20px;
  margin:2em auto;
  font-size:1.1rem;
  line-height:1.7;
  position:relative;
}
.typing{
  white-space:pre-wrap;
  overflow:hidden;
  border-right:3px solid #c71585;
  animation:blink .8s step-end infinite;
}
@keyframes blink{50%{border-color:transparent;}}

/* GalerÃ­a */
.gallery{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
}
.gallery img{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
}

/* Contador */
.countdown{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin:1.5em 0;
}
.countdown-item{
  background:#fff;
  padding:10px 15px;
  border-radius:10px;
}
.countdown-item span{
  font-size:1.5rem;
  font-weight:bold;
  color:#ff1493;
}

/* Responsive */
@media(min-width:768px){
  .gallery img{width:220px;height:220px;}
  h1{font-size:4rem;}
}
</style>
</head>
<body>

<div class="hearts" id="heartsContainer"></div>

<div id="intro-screen">
  <div class="envelope-icon">ðŸ’Œ</div>

  <p class="intro-text">Toca aquÃ­ para abrirla</p>
  <button class="open-btn" id="openLetter">Abrir</button>
</div>

<div id="main-content">
  <h1>Feliz San ValentÃ­n</h1>
  <div class="to">Mi amor hermoso ðŸ’•</div>

  <div class="countdown">
    <div class="countdown-item"><span id="days">0</span><div>DÃ­as</div></div>
    <div class="countdown-item"><span id="hours">00</span><div>Horas</div></div>
    <div class="countdown-item"><span id="minutes">00</span><div>Min</div></div>
    <div class="countdown-item"><span id="seconds">00</span><div>Seg</div></div>
  </div>

  <div class="letter">

  <div class="gallery">
    <img src="foto4.jpg" alt="Te amo">
    <img src="img1.jpg" alt="Tamo">

    <img src="img3.jpg" alt="Tamo">
    <img src="img4.jpg" alt="Tamo">

  </div>
</div>

<audio id="loveSong" src="musica.mp3" loop></audio>

<script>
const audio=document.getElementById("loveSong");

/* Corazones */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML=["â¤ï¸","ðŸ’—","ðŸ’–","ðŸ’•"][Math.floor(Math.random()*4)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*5+8)+"s";
  document.getElementById("heartsContainer").appendChild(heart);
  setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,500);

/* Abrir carta + mÃºsica suave */
document.getElementById("openLetter").addEventListener("click",()=>{
  const intro=document.getElementById("intro-screen");
  intro.classList.add("hidden");

  setTimeout(()=>{
    intro.style.display="none";
    document.getElementById("main-content").style.display="block";
    startTyping();

    audio.volume=0;
    audio.play().catch(()=>{});
    let vol=0;
    const fade=setInterval(()=>{
      if(vol<0.5){
        vol+=0.02;
        audio.volume=vol;
      }else clearInterval(fade);
    },120);

  },800);
});

// Mensaje con efecto de escritura//
function startTyping(){
const text=`Se que las peleas entre nosotros a veces son bastante fuertes y lo siento por 

  muchas cosas nunca ha sido mi intencion hacerte sentir mal ni mucho menos, Te amo con mi alma 

  y lo voy a seguir haciendo toda la vida, Nada de lo que discutamos hara que cambie todo lo que siento

Ojala sigas siendo mi San Valentin durante muchos aÃ±os mas mi amor, Tamoâ¤ï¸

TE AMO CON TODA MI ALMA ðŸ’˜`

  let i=0;
  const el=document.getElementById("message");
  function type(){
    if(i<text.length){
      el.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,50);
    }else el.style.borderRight="none";
  }
  type();
}

/* Contador */
function getNextFeb14(){
  const now=new Date();
  let target=new Date(now.getFullYear(),1,14);
  if(now>target)target.setFullYear(now.getFullYear()+1);
  return target;
}
const countDownDate=getNextFeb14().getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const distance=countDownDate-now;
  const d=Math.floor(distance/(1000*60*60*24));
  const h=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((distance%(1000*60*60))/(1000*60));
  const s=Math.floor((distance%(1000*60))/1000);
  document.getElementById("days").innerText=d;
  document.getElementById("hours").innerText=h.toString().padStart(2,'0');
  document.getElementById("minutes").innerText=m.toString().padStart(2,'0');
  document.getElementById("seconds").innerText=s.toString().padStart(2,'0');
},1000);
</script>
